<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso do Cliente - Acompanhamento Processual</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonte Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Anima√ß√£o de fundo */
        .bg-animated {
            background: linear-gradient(-45deg, #1e293b, #334155, #1e3a5f, #1e293b);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* M√°scara de CPF */
        .cpf-input {
            letter-spacing: 2px;
        }
    </style>
</head>
<body class="bg-animated min-h-screen flex items-center justify-center p-4">

    <!-- Card de Login -->
    <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl overflow-hidden">
        
        <!-- Cabe√ßalho -->
        <div class="bg-slate-800 p-8 text-center">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-2xl mb-4 shadow-lg">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </div>
            <h1 class="text-xl font-bold text-white">√Årea do Cliente</h1>
            <p class="text-slate-400 text-sm mt-1">Acompanhe seus processos</p>
        </div>

        <!-- Formul√°rio -->
        <div class="p-8">
            <form id="login-form" class="space-y-6">
                
                <!-- Campo CPF -->
                <div>
                    <label for="cpf" class="block text-sm font-semibold text-slate-700 mb-2">
                        Digite seu CPF
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2" />
                            </svg>
                        </div>
                        <input 
                            type="text" 
                            id="cpf" 
                            required 
                            maxlength="14"
                            placeholder="000.000.000-00"
                            class="cpf-input block w-full pl-12 pr-4 py-4 border-2 border-slate-200 rounded-xl text-slate-900 text-lg font-medium placeholder-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                            autocomplete="off"
                        >
                    </div>
                    <p class="mt-2 text-xs text-slate-500">
                        Informe o CPF cadastrado no seu processo.
                    </p>
                </div>

                <!-- Bot√£o Enviar -->
                <button 
                    type="submit" 
                    id="btn-submit"
                    class="w-full flex justify-center items-center gap-2 py-4 px-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl shadow-lg shadow-blue-500/30 transition-all active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <span id="btn-text">Receber C√≥digo de Acesso</span>
                    <svg id="btn-arrow" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                    </svg>
                    <svg id="btn-spinner" class="hidden w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>

            </form>

            <!-- Divisor -->
            <div class="mt-8 pt-6 border-t border-slate-100">
                <div class="text-center">
                    <p class="text-sm text-slate-500 mb-2">
                        Primeiro acesso ou d√∫vidas?
                    </p>
                    <p class="text-sm text-slate-600">
                        Entre em contato com o escrit√≥rio para<br>
                        cadastrar seu CPF no sistema.
                    </p>
                </div>
            </div>
        </div>

        <!-- Rodap√© -->
        <div class="bg-slate-50 px-8 py-4 border-t border-slate-100">
            <div class="flex items-center justify-between text-xs text-slate-400">
                <span>üîí Acesso Seguro</span>
                <span>v1.0</span>
            </div>
        </div>
    </div>

    <!-- Link para √°rea do advogado -->
    <div class="fixed bottom-4 left-0 right-0 text-center">
        <a href="../index.html" class="text-white/50 hover:text-white/80 text-sm transition-colors">
            √Årea do Advogado ‚Üí
        </a>
    </div>

    <!-- Scripts -->
    <script src="js/cliente-config.js?v=2.0.0"></script>
    <script src="js/cliente-api.js?v=2.0.0"></script>
    <script src="js/cliente-auth.js?v=2.0.0"></script>
    <script src="js/cliente-login.js?v=2.0.0"></script>

</body>
</html>
