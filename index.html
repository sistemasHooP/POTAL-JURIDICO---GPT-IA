<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cândido & Associados</title>
    
    <!-- Configurações PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="logo.png">
    
    <!-- Tailwind CSS (Versão 3.4.16 via CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

    <!-- Container Principal (Card de Login) -->
    <div class="bg-white w-full max-w-md rounded-2xl shadow-xl overflow-hidden transform transition-all hover:scale-[1.01]">
        
        <!-- Cabeçalho / Logo -->
        <div class="bg-slate-900 p-8 text-center relative overflow-hidden flex flex-col items-center">
            <!-- Efeito de fundo decorativo -->
            <div class="absolute top-0 left-0 w-full h-full opacity-10 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-white to-transparent"></div>
            
            <div class="relative z-10 flex flex-col items-center">
                <!-- LOGO DA EMPRESA -->
                <div class="bg-white p-3 rounded-xl shadow-lg mb-5 border-2 border-slate-200">
                    <img src="logo.png" alt="Logo Cândido & Associados" class="h-20 w-auto object-contain">
                </div>
                
                <h1 class="text-xl font-bold text-white tracking-wide">CÂNDIDO & ASSOCIADOS</h1>
                <p class="text-slate-400 text-xs uppercase tracking-widest mt-1">Consultoria e Advocacia</p>
            </div>
        </div>

        <!-- Formulário -->
        <div class="p-8 pt-8">
            <div class="text-center mb-6">
                <h2 class="text-slate-700 font-semibold text-lg">Acesso Restrito</h2>
                <p class="text-slate-400 text-sm">Identifique-se para acessar o sistema.</p>
            </div>

            <form id="login-form" class="space-y-6">
                
                <!-- Input Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-700 mb-2">E-mail Institucional</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                            </svg>
                        </div>
                        <input type="email" id="email" required 
                            class="block w-full pl-10 pr-3 py-3 border border-slate-300 rounded-lg text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-transparent transition-all" 
                            placeholder="seu.email@candido.adv.br">
                    </div>
                </div>

                <!-- Input Senha -->
                <div>
                    <label for="senha" class="block text-sm font-medium text-slate-700 mb-2">Senha de Acesso</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                        <input type="password" id="senha" required 
                            class="block w-full pl-10 pr-10 py-3 border border-slate-300 rounded-lg text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-transparent transition-all" 
                            placeholder="••••••••">
                        
                        <!-- Botão Ver Senha -->
                        <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-400 hover:text-slate-600">
                            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Botão Entrar -->
                <button type="submit" 
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-slate-900 hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 transition-colors duration-200">
                    ACESSAR SISTEMA
                </button>

                <div class="text-center -mt-2">
                    <a href="cliente/index.html" class="inline-flex items-center gap-2 text-sm font-semibold text-blue-600 hover:text-blue-800 transition-colors">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.652 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zM12 22a10 10 0 100-20 10 10 0 000 20z"></path></svg>
                        Acesso do Cliente
                    </a>
                </div>

                <!-- BOTÃO DE INSTALAÇÃO PWA (Invisível por padrão) -->
                <button type="button" id="btn-install-pwa" class="hidden w-full mt-3 flex justify-center items-center py-2 px-4 border border-slate-300 rounded-lg text-sm font-medium text-slate-600 bg-white hover:bg-slate-50 transition-colors">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                    Instalar Aplicativo
                </button>

                <!-- Footer do Card -->
                <div class="text-center mt-4">
                    <p class="text-xs text-slate-400">
                        Sistema exclusivo para advogados e colaboradores.<br>
                        Cândido & Associados &copy; 2025
                    </p>
                </div>
            </form>
        </div>
        
        <!-- Barra Inferior Decorativa -->
        <div class="bg-slate-50 px-8 py-4 border-t border-slate-100 flex justify-between items-center">
            <span class="text-xs text-slate-400 font-mono" id="version-display">v1.0</span>
            <span class="text-xs text-green-600 flex items-center">
                <span class="w-2 h-2 bg-green-500 rounded-full mr-1 animate-pulse"></span>
                Online
            </span>
        </div>
    </div>

    <!-- Scripts de Infraestrutura -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>

    <!-- Script PWA (Controle de Instalação) -->
    <script src="js/pwa.js"></script>

    <!-- Script da Página (Lógica Específica) -->
    <script src="js/login.js"></script>
    
    <script>
        document.getElementById('version-display').textContent = 'v' + CONFIG.VERSION;
    </script>

</body>
</html>
